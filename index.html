<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Sanoq Raqamlar</title>
</head>
<body>
    <div>
        <h1>
            Salom dunyo
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse voluptas earum, inventore quisquam repellat aliquid natus neque consequatur at ullam?</p>
    </div>
    <div class="wrapper">
        <span class="minus">+</span>
        <span class="num">01</span>
        <span class="plus">-</span>
    </div>

    <script>
        const plus = document.querySelector(".plus"),
        minus = document.querySelector(".minus"),
        num = document.querySelector(".num");

        let a = 1;

        plus.addEventListener("click", ()=>{
            a++;
            a = (a < 10) ? "0" + a : a;
            num.innerText = a;
            console.log(a);

        })

        minus.addEventListener("click", ()=>{
            if (a > 1){
                a--;
                a = (a < 10) ? "0" + a : a;
                num.innerText = a;
            }
        })
    </script>
</body>
</html>
